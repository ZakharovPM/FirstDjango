{% extends 'base.html' %}

{% block content %}
    <H2>Список товаров:</H2>
    <table color ="blue", border="2pt", width="15px">
  <tr>
    {% for item in items %}
    <td>
        <h3>{{ item.name }}</h3><br>
        <a href="/item/{{item.id}}/">{{ item.name }}</a>
    </td>
    {% endfor %}
  </tr>
</table>
{% endblock %}
